<body>
    <button onclick="sum ()">Click</button>

    <script>
        let a = Number(prompt("Enter first number"));
        let b = Number(prompt("Enter second number"));

        function sum () {
            console.log("addition a + b = ", a + b );
            console.log("addition a + b = ", a - b);
            console.log("addition a + b = ", a * b);
            console.log("addition a + b = ", a / b);
            
        }
    </script>
